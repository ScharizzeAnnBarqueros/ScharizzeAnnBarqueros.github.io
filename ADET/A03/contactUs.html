    <div class="contact-container p-3 mt-5" >

        </div>

        <div class="row">

            <div class="col">
                <div class="mb-3">
                    <label for="nameform" class="form-label">Name</label>
                    <input type="name" class="form-control" id="nameform">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="emailform" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailform" placeholder="@gmail.com">
                </div>
            </div>
            <div class="mb-3">
                <label for="phoneform" class="form-label">Phone Number</label>
                <input type="phonenumber" class="form-control" id="phoneform">
            </div>

            <div class="mb-3">
                <label for="commentform" class="form-label">Comment</label>
                <input type="comment" class="form-control" id="commentform">
            </div>

        </div>
    </div>
    <button type="button" class="btn btn-dark">Send</button>

</div>
