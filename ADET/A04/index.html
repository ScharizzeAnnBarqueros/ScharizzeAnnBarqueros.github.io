<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NestPOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="assets/img/icon.jpg" rel="icon" type="image/jpg">
</head>

<body>


  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-9 col-12 ">
        <div class="row">
          <div class="col p-3">
            <div class="card rounded-3 scrollable topcontainer " style=" height: 100px;">
              <div class="d-flex flex-start p-2 categories" id="categories">

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card p-3 scrollable maincontainer">
              <div class="d-flex flex-wrap justify-content-center gap-3  " id="maincontainer">


              </div>

            </div>
          </div>

        </div>

      </div>
      <div class="col-lg-3 col-12 p-3 ">
        <div class="card">
          <div class="sidecontainer pt-4 px-2 flex-grow-1 d-flex flex-column">

            <div class="receipt-list scrollable" id="receipt">
              <span class="receipt-label">Selected Items</span>
            </div>



            <div class="receipt-summary rounded-3 pt-4">
              <div class="receipt-header p-2">
                Payment Details:
              </div>

              <div class="summary-item d-flex justify-content-between fw-bold p-2">
                <span>Total</span>
                <span id="totalValue">0</span>
              </div>
              <div class="d-flex justify-content-center">
                <div class="button-checkout rounded-2 mt-3">
                  Print Bill
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="assets/js/array.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
